<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cual es Mayor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body><br><br><br><br><br><br><br>
    <h1 class="text-lg-center"><strong>CUAL ES MAYOR?</strong></h1>

    <script>
        // Solicitar el ingreso de dos números
        var num1 = Number(prompt("Ingrese el primer número:"));
        var num2 = Number(prompt("Ingrese el segundo número:"));

        // Verificar cuál número es mayor
        if (num1 > num2) {
            alert("El primer número (" + num1 + ") es mayor que el segundo número (" + num2 + ")");
        } else if (num1 < num2) {
            alert("El segundo número (" + num2 + ") es mayor que el primer número (" + num1 + ")");
        } else {
            alert("Los dos números tienen el mismo valor (" + num1 + ")");
        }
    </script>

    
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
